<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
    />
    <title>Missing Value</title>
</head>
<body
        class="
            flex flex-col
            justify-between
            item-center
            p-8
            min-h-screen
            bg-gradient-to-r
            from-green-400
            to-blue-500
            text-gray-800
            md:flex-row
        "
>
<main class="bg-white p-16 rounded-lg">
    <h1 class="text-3xl font-bold mb-8">
        Masukkan angka 1 atau 0:
    </h1>

    <form
            action="{{ url_for('predict') }}"
            method="post"
            class="flex flex-col"
    >
        <label for="f1" class="mb-2">F1</label>
        <input id="f1"
               type="text"
               name="f1"
               placeholder="f1"
               required="required"
               class="p-4 bg-gray-100 rounded-md"
        />
        <label for="f2" class="mb-2">F2</label>
        <input
                id="f2"
                type="text"
                name="f2"
                placeholder="f2"
                required="required"
                class="p-4 bg-gray-100 rounded-md"
        />
        <label for="f3" class="mb-2">F3</label>
        <input
                id="f3"
                type="text"
                name="f3"
                placeholder="f3"
                required="required"
                class="p-4 bg-gray-100 rounded-md"
        />
        <label for="f4" class="mb-2">F4</label>
        <input
                id="f4"
                type="text"
                name="f4"
                placeholder="f4"
                required="required"
                class="p-4 bg-gray-100 rounded-md"
        />
        <label for="t" class="mb-2">T</label>
        <input
                id="t"
                type="text"
                name="t"
                placeholder="t"
                required="required"
                class="p-4 bg-gray-100 rounded-md"
        />

        <!--                <label for="Jenis Kelamin" class="mt-4 mb-2"-->
        <!--                    >Jenis Kelamin:</label-->
        <!--                >-->
        <!--                <select-->
        <!--                    name="Jenis Kelamin"-->
        <!--                    id="Jenis Kelamin"-->
        <!--                    class="p-4 bg-gray-100 rounded-md"-->
        <!--                >-->
        <!--                    <option value="Laki-laki">Laki-laki</option>-->
        <!--                    <option value="Perempuan">Perempuan</option>-->
        <!--                </select>-->

        <button
                type="submit"
                class="
                        flex
                        justify-center
                        align-center
                        mt-8
                        p-4
                        bg-gradient-to-r
                        from-green-400
                        to-blue-500
                        text-white
                        rounded-md
                    "
        >
            PREDIKSI SEKARANG
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-arrow-right ml-4"
            >
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
        </button>
    </form>
</main>
<section class="mt-8 h-full flex-auto rounded-lg md:mt-0 md:ml-8">
    <div class="bg-white p-16 rounded-lg">
        <h1 class="text-2xl mb-8">
            Output
        </h1>
        <h2 class="text-5xl font-bold">Number = {{ result }}</h2>
        {% if (result) != 0 %}
        <div class="mt-8">
            <p>F1: {{ f1 }}</p>
            <p>F2: {{ f2 }}</p>
            <p>F3: {{ f3 }}</p>
            <p>F4: {{ f4 }}</p>
            <p>T: {{ t }}</p>
        </div>
        {% endif %}
    </div>
    <div class="flex justify-around bg-white p-16 rounded-lg mt-8">
        <img
                class="h-24 md:h-28"
                src="https://www.unikom.ac.id/img/logo_unikom_kuning.png"
                alt="logo-dts"
        />
        <img
                class="h-24 md:h-28"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Logo_of_Ministry_of_Communication_and_Information_Technology_of_the_Republic_of_Indonesia.svg/604px-Logo_of_Ministry_of_Communication_and_Information_Technology_of_the_Republic_of_Indonesia.svg.png"
                alt="logo-kominfo"
        />
    </div>
</section>
</body>
</html>
